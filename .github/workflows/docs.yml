name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package + docs deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install -U mkdocs-material mkdocstrings[python]

      - name: Build site
        run: mkdocs build --strict

      - name: Upload artifact
