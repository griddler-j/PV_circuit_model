name: External Test Suite

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install package + lint deps
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install ruff==0.4.*

      - name: Ruff
        run: ruff check .

  tests:
    needs: lint
    runs-on: ${{ matrix.os }}
    env:
      MPLBACKEND: Agg
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout PV_Circuit_Model (with test submodule)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install PV_Circuit_Model
        run: pip install -e .

      - name: Smoke import
        run: python -c "import PV_Circuit_Model; print('import ok')"

      - name: Run external tests
        working-directory: tests
        shell: bash
        run: |
          python -m pip install -U pytest
          pytest -q main.py
